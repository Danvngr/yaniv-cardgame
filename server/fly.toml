# fly.toml - Fly.io deployment configuration

app = "yaniv-game-server"
primary_region = "fra"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3001"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 800

[[vm]]
  memory = "512mb"  # שינוי מ-256 ל-512
  cpu_kind = "shared"
  cpus = 1
